<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Fintrak Login Page</title>
    <script
      src="https://cdn.tailwindcss.com?plugins=forms,container-queries"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    >
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6b35",
                        "background-light": "#f8f6f5",
                        "background-dark": "#23140f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center"
  >
    <div class="flex w-full min-h-screen">
      <!-- Left Side: Illustration / Image Section -->
      <div
        class="hidden lg:flex lg:w-1/2 relative overflow-hidden bg-primary/10"
      >
        <div
          class="absolute inset-0 bg-gradient-to-br from-primary/80 to-primary/40 z-10"
        ></div>
        <div
          class="absolute inset-0 z-0 bg-cover bg-center"
          data-alt="High quality financial growth and stability illustration with coins and plants"
          style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD6fdzX4l7Vs-k3C1fjCL5hS5D2HzXFbmXoKIajQrTLsNM1MaQum1BXO185LLqFan4NFDfDYIubdkdn4NsThjj0tNpYXYBUXr-wT-Wivq4MpuOaGY2CcItCPCQ5RV7TR0_GNlJExOEQcHKOhE9_2VM1voCfvYhDEcWohuAbOP9w2bB_GV80fy9Ply4A8XaMmszE_ewikT9dWQqHxgUkzdp1Kgx-I44gQF_0Cj4mo4bAutSIRA2EuUKTNZLR4ptVr7K-6LHS5QurkmAG')"
        ></div>
        <div
          class="relative z-20 flex flex-col justify-center px-20 text-white"
        >
          <div class="mb-6">
            <span class="material-symbols-outlined text-6xl"
              >account_balance_wallet</span
            >
          </div>
          <h1 class="text-5xl font-extrabold leading-tight mb-6">
            Your journey to <br>
            financial freedom <br>
            starts here.
          </h1>
        </div>
      </div>
      <!-- Right Side: Login Form Section -->
      <div
        class="w-full lg:w-1/2 flex flex-col justify-center items-center px-8 sm:px-16 lg:px-24 bg-white dark:bg-background-dark"
      >
        <div class="w-full max-w-[440px]">
          <!-- Logo -->
          <div class="flex items-center gap-2 mb-12">
            <div class="bg-primary p-2 rounded-lg text-white">
              <svg
                class="hidden lg:block"
                width="32"
                height="32"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="40" height="40" rx="12" fill="#ff6933"/>
                <path
                  d="M12 14h16M12 20h12M12 26h8"
                  stroke="white"
                  stroke-width="2.5"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <span class="text-2xl font-black tracking-tight text-primary"
              >Fintrak</span
            >
          </div>
          <!-- Heading -->
          <div class="mb-8">
            <h2
              class="text-3xl font-extrabold text-slate-900 dark:text-slate-100 mb-2"
            >
              Welcome back!
            </h2>
            <p class="text-slate-500 dark:text-slate-400">
              Log in to manage your finances.
            </p>
          </div>
          <!-- Form -->
          <form class="space-y-6">
            <div>
              <label
                class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2"
                for="email"
              >
                Email Address
              </label>
              <input
                class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400"
                id="email"
                name="email"
                placeholder="name@company.com"
                type="email"
              >
            </div>
            <div>
              <div class="flex justify-between items-center mb-2">
                <label
                  class="block text-sm font-semibold text-slate-700 dark:text-slate-300"
                  for="password"
                >
                  Password
                </label>
                <a
                  class="text-sm font-bold text-primary hover:text-primary/80 transition-colors"
                  href="#"
                  >Forgot Password?</a
                >
              </div>
              <div class="relative">
                <input
                  class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  type="password"
                >
                <button
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600"
                  type="button"
                >
                  <span class="material-symbols-outlined">visibility</span>
                </button>
              </div>
            </div>
            <a
              href="overview.html"
              class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2"
            >
              Login
            </a>
          </form>
          <!-- Divider -->
          <div class="relative my-10">
            <div class="absolute inset-0 flex items-center">
              <div
                class="w-full border-t border-slate-200 dark:border-slate-700"
              ></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span
                class="px-4 bg-white dark:bg-background-dark text-slate-500 font-medium"
                >Or continue with</span
              >
            </div>
          </div>
          <!-- Social Logins -->
          <div class="grid grid-cols-1 gap-4">
            <button
              class="flex items-center justify-center gap-3 px-4 py-3 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M43.611 20.083H42V20H24v8h11.303C33.659 32.657 29.23 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"
                  fill="#FFC107"
                />
                <path
                  d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4c-7.682 0-14.344 4.337-17.694 10.691z"
                  fill="#FF3D00"
                />
                <path
                  d="M24 44c5.166 0 9.86-1.977 13.409-5.193l-6.19-5.238C29.143 35.091 26.626 36 24 36c-5.209 0-9.625-3.326-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"
                  fill="#4CAF50"
                />
                <path
                  d="M43.611 20.083H42V20H24v8h11.303c-.798 2.237-2.231 4.166-4.087 5.571l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"
                  fill="#1976D2"
                />
              </svg>
              <span class="text-sm font-bold text-slate-700 dark:text-slate-300"
                >Google</span
              >
            </button>
          </div>
          <!-- Footer Sign Up -->
          <p
            class="mt-10 text-center text-slate-600 dark:text-slate-400 font-medium"
          >
            Don't have an account?
            <a class="text-primary font-bold hover:underline" href="#"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
